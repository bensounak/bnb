<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div>
    <em><h4 class="nav navbar-nav navbar-right"><small>{{ created_at | date:'MM/dd/y, hh:mm a' }}</small></h4></em>
    <h2>{{ title }}</h2>
    <h5>{{ content }}</h5>
    <button class="btn btn-success" (click)="onPlus1()"> Love it! </button>
    <button class="btn btn-danger" (click)="onMoins1()"> Don't love it!</button>
  </div>
</li>
